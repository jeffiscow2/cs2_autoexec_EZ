 // jeffiscow Autoexec EZ

 // Set temporary generic console output color to green.
 log_color "Console" "7AFF8EFF"

 echo "***************************************"
 echo "***************************************"
 echo "***************************************"
 echo "Autoexec.cfg has been loaded!"
 echo "***************************************"
 echo "***************************************"
 echo "***************************************"

// Reverting the changed color.
    log_color "Console" "00000000"


// sneaky time
re_sneaky_mode

// Mute all - Bind key to mute all voice 

bind re_mute_all "toggle voice_modenable 1 0" 

// Drop bomb - Bind key to drop bomb and switch back to primary 

bind re_drop_bomb "use weapon_knife; use weapon_c4; drop; slot1"

// Jumpthrow bind - bind key for jumpthrow 

alias "+jt" "+jump;" ; 

alias "+ta" "-attack; -attack2"; 

alias "-jt" "-jump"; 

bind re_jumpthrow_bind "+jt;+ta;"  


// Utility binds - bind utility to key- slot 7(flashbang) slot 8(smoke) slot 6(HE) slot 10 (molly) 

bind re_flash_key "slot7";bind re_smoke_key "slot8";bind re_he_key "slot6";bind re_molly_key "slot10" 


// Mouse wheel jump - bind mouse wheel to jump 

re_bind_mouse_wheel_jump


// Show Player ID when on them\ 

re_show_player_ID 


// Set fps cap 

fps_max re_set_fps_cap 

// Disable autohelp 

re_disable_autohelp

// Set max alloowable ping 

 mm_dedicated_search_maxping re_set_max_allowable_ping